<body>

    <script>
   var n1 = parseInt(prompt('Digite um número: ')) //string
   var n2 = parseInt(prompt('Digite outro número: ')) //string

   alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
   // number + number para adição
   // string + string para concatenação
    </script>
